<!DOCTYPE html>
<!--PROYECTO CALCULADORA COMENZADO 09/10/2023-->
<html>

<head>
    <title>Calculadora</title>
    <base target="_blank" href>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <!-- poner <link> con un icono de la pagina-->
    <style>
        .boton { width:5%; height:80px; font-size:40px;  }
        .output { width:40%; height:80px; font-size:40px; }
    </style>
</head>

<body style="background-color: rgb(43, 38, 38);">

    <!--BOTONES PARA LOS NÚMEROS-->
    <button class="boton" type="button" onclick="leer.call(this)"> 1 </button>
    <button class="boton" type="button" onclick="leer.call(this)"> 2 </button>
    <button class="boton" type="button" onclick="leer.call(this)"> 3 </button> <br>
    <button class="boton" type="button" onclick="leer.call(this)"> 4 </button>
    <button class="boton" type="button" onclick="leer.call(this)"> 5 </button>
    <button class="boton" type="button" onclick="leer.call(this)"> 6 </button> <br>
    <button class="boton" type="button" onclick="leer.call(this)"> 7 </button> 
    <button class="boton" type="button" onclick="leer.call(this)"> 8 </button>
    <button class="boton" type="button" onclick="leer.call(this)"> 9 </button> <br>
    <button class="boton" type="button" onclick="leer.call(this)"> 0 </button>

    <!--BOTONES PARA LAS OPERACIONES-->
    <button class="boton" type="button" onclick="leer.call(this)"> + </button>
    <button class="boton" type="button" onclick="leer.call(this)"> - </button>
    <button class="boton" type="button" onclick="leer.call(this)"> x </button>
    <button class="boton" type="button" onclick="leer.call(this)"> ÷ </button>
    <button class="boton" type="button" onclick="operaciones()"> = </button>
    
    <!--BOTONES PARA LAS FUNCIONES-->
    <button class="boton" type="button" onclick="del()"> DEL </button>
    <button class="boton" type="button" onclick="ans()"> ANS </button>
    

    <!--RESULTADO-->
    <button class="output" id="output" type="button" onclick="">OUTPUT</button>
    
    <script src="scripts/inputs.js"></script>
    <script src="scripts/operaciones.js"></script>
    <script src="scripts/del.js"></script>
    <script src="scripts/ans.js"></script>

    <!--BOTONES DE APOYO PARA CREAR EL CODIGO-->
    
    
</body>

</html>
